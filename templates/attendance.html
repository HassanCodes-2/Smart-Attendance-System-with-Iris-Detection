{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-title"><i class="fa-solid fa-eye"></i> Mark Attendance</div>
    <p class="card-sub">Look directly at the camera to authenticate your identity.</p>

    <div class="tip-box">
        <i class="fa-solid fa-lightbulb"></i>
        <span>Ensure good lighting and hold still. The scan takes less than a second once captured.</span>
    </div>

    <div class="camera-wrapper">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" style="display:none"></canvas>
        <div class="scan-overlay"></div>
        <div class="scan-corners"></div>
        <div class="scan-line"></div>
    </div>

    <div class="text-center mb-2" style="font-size:0.8rem;color:var(--muted)">
        <i class="fa-regular fa-clock"></i> <span id="live-clock"></span>
    </div>

    <button id="captureBtn" data-type="attendance" class="btn-full btn-purple">
        <i class="fa-solid fa-check-to-slot"></i> Authenticate
    </button>
</div>
{% endblock %}
