<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IrisSecure | Attendance System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <header>
        <a href="/" class="logo">
            <div class="logo-icon">
                <i class="fa-solid fa-eye"></i>
            </div>
            <span>Iris<span class="highlight">Secure</span></span>
        </a>

        <nav id="main-nav">
            <a href="/" class="nav-link"><i class="fa-solid fa-house"></i><span>Home</span></a>
            <a href="/register" class="nav-link"><i class="fa-solid fa-user-plus"></i><span>Register</span></a>
            <a href="/attendance" class="nav-link"><i class="fa-solid fa-eye"></i><span>Attendance</span></a>
            <a href="/admin" class="nav-link"><i class="fa-solid fa-table-list"></i><span>Admin</span></a>
        </nav>

        <button class="hamburger" id="hamburger" aria-label="Toggle menu">
            <span></span><span></span><span></span>
        </button>
    </header>

    <div class="mobile-nav-overlay" id="mobile-overlay"></div>

    <div class="app-container">
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    <footer>
        <div class="footer-inner">
            <div class="footer-logo">
                <i class="fa-solid fa-eye"></i> IrisSecure
            </div>
            <p class="footer-credits">Developed by <strong>Fahad Hassan</strong> &amp; <strong>Muzammil Yaseen</strong></p>
            <p class="footer-supervisor">Supervised by Mam Maryam Ismail</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
